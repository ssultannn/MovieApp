# Application Properties
server.port=8081
spring.application.name=MovieApp

# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/movieapp
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate Settings

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL Initialization
#spring.sql.init.mode=always
#spring.sql.init.data-locations=classpath:data.sql

## H2 Console Configuration
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# Spring JDBC Logging
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.boot.jdbc=DEBUG

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace
# Data Initialization Mode
spring.datasource.initialization-mode=always

jwt.secretKey=your-secret-key-your-secret-key-your-secret-key-your-secret-key
